<div class="main-container">
    <div class="arrow-container">
        <mat-icon *ngIf="percentValue < 0" class="text-danger"> south </mat-icon>
        <mat-icon *ngIf="percentValue > 0" class="text-success"> north </mat-icon>
    </div>
    <div *ngIf="percentValue"  class="percent  mat-sub" [ngClass]="{'text-danger' : percentValue < 0, 'text-success' : percentValue > 0}">
        {{ (percentValue*100) | number:'1.0-4'}}%
    </div>
</div>
